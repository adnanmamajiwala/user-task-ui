<div class="mat-elevation-z8 mb-3">
  <div class="m-2 p-4">
    <div class="row">
      <div class="col-8">
        <input type="text" class="form-control" [formControl]="searchInput" placeholder="Search by title">
      </div>
      <div class="col-2">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Status</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <a ngbDropdownItem (click)="searchByCompleteBy('today')">Due Today</a>
            <a ngbDropdownItem (click)="searchByCompleteBy('tomorrow')">Due Tomorrow</a>
            <a ngbDropdownItem (click)="searchByStatus('pending')">Over due</a>
            <a ngbDropdownItem (click)="searchByStatus('completed')">Completed</a>
          </div>
        </div>
      </div>
      <div class="col-2">
        <div class="d-inline-block">
          <button class="btn btn-outline-info">Clear</button>
        </div>
      </div>
    </div>
  </div>
</div>
